<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./github.css" />
    <script
      src="https://kit.fontawesome.com/df5504e712.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-lg-4 col-md-6 ">
          <i class="fab fa-github fa-3x mt-3" style="color: rgba(255, 255, 255, 0.788)"></i>
          <h4 class="mt-3 text-lite">Sign in to GitHub</h4>
          <class class="body-1 rounded-3 mt-3">
            <form>
              <div class="form-group mx-3 mt-3">
                <label class="text-white" for="exampleInputEmail1"
                  >User Name or email address</label
                >
                <input
                  type="email"
                  class="form-control mt-2 bg-black border-0 text-white "
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                  color="text-white"
                />
                <a href="#">forgot password?</a>
              </div>
              <div class="form-group mx-3">
                <label class="text-white mt-3" for="exampleInputPassword1"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control mt-2 bg-black border-0 text-white"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>

              <button type="submit" class="btn btn-success mt-4 mx-3">
                Sign In
              </button>
            </form>
          </class>
          <div class="new border mt-3">
            <h8 style="color: aliceblue">New to GitHub? <a class="" style="text-decoration: none;" href="#">Create an account</a></h8>
          </div>
          <div class="items mt-5 ">
              <ul>
                  <li class="mx-2">Privacy</li>
                  <li class="mx-2">Security</li>
                  <li class="mx-2">Terms</li>
                  <li class="mx-2">Contact GitHub</li>
              </ul>
          </div>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
  </body>
</html>
