<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc</title>
  </head>
  <link rel="stylesheet" href="./calculator.css">
  <script src="./calculator.js"></script>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-5">
          <table id="calc" >
            <tr>
              <td colspan="4" >
                  <input type="text" id="inpt" class="btn" />
              </td>
            </tr>
            <tr>
              <td><input type="button" class="btn" onclick="vanish()" value="c"></td>
              <td><input type="button" class="btn" onclick="backspace()" value="<"></td>
              <td><input type="button" class="btn" onclick="clickAt('*')" value="*"></td>
              <td><input type="button" class="btn" value="/"></td>
      
            </tr>
            <tr>
              <td><input type="button" class="btn" onclick="clickAt('7')" value="7"></td>
              <td><input type="button" class="btn"  value="8" onclick="clickAt('8')"></td>
              <td><input type="button" class="btn" value="9"></td>
              <td><input type="button" class="btn" value="-"></td>
      
            </tr>
            <tr>
              <td ><input type="button" class="btn" value="4"></td>
              <td><input type="button" class="btn" value="5"></td>
              <td><input type="button" class="btn" value="6"></td>
              <td><input type="button" class="btn" value="+"></td>
      
            </tr>
            <tr>
              <td><input type="button" class="btn" value="1"></td>
              <td><input type="button" class="btn" value="2"></td>
              <td><input type="button" class="btn" value="3"></td>
              <td rowspan="2"><input type="button" class="btn" onclick="evaluation()" value="=" style="height: 100px;"></td>
      
            </tr>
            <tr>
              <td colspan="2"><input type="button" class="btn" value="0"></td>
              <td><input type="button" class="btn" value="."></td>
             </tr> 
          </table>
        </div>
      
        <div class="col-4"></div>
      </div>
     
    </div>
  </body>
</html>
