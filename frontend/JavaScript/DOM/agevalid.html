<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <input type="text" id="txt">
    <button onclick="validate()">validate</button>

    <div id="section"></div>
</body>

<script>
    function validate(){
        let dat=txt.value
        if(dat>18){
            section.innerHTML="<h2 style='color:green'>valid</h2>"

        }
        else{
            section.innerHTML="<h2 style='color:red'>in valid</h2>"

        }
    }
</script>
</html>
