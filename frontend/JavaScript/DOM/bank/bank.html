<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <script src="./bank.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">  
    <title>Bank</title>
    <style>
        body{
            background-color: rgb(5, 107, 170);
        }
    
    
    
        .account{
            width:350px;
            height:400px;
            background-color: rgba(2, 2, 2, 0.589);
            border-radius: 8px;
            
        }
    </style>

</head>
<body>
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-4"></div>
            <div class="col-lg-4  ">
                
                <div class="account mt-5 p-2 ">
                    <h3 class="text-center text-white">Create Account</h3>
                    <div class="row">
                        <div class="col">
                            <div class="col-12 mt-3">
                                <input type="text" class="form-control" id="pname" placeholder="Name" aria-label="Last name">
                            </div>
                         
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="acno" placeholder="Account Number" aria-label="Last name">
                        </div>
                        <!-- <div>
                              <select class="form-select mt-3 " aria-label="Default select example">
                                <option selected>Account Type</option>
                                <option value="1">Savings</option>
                                <option value="2">Current</option>
                                <option value="3">Three</option> 
                              </select>
                         </div> -->
                         <div class="col-12 mt-3">
                            <input type="password" class="form-control" id="pwd" placeholder="Password" aria-label="Last name">
                        </div>
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="bal" placeholder="Balance" aria-label="Last name">
                        </div>
                        <div class="d-flex justify-content-center mt-3"><button class="btn btn-primary " onclick="bank.createAccount()" >Submit</button></div>
                      </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    
</body>
</html>
