<!DOCTYPE html>

<head>

<body>

        <div class="container-fluid ">
          <a class="navbar-brand" href="#">Bank</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="bank.html">Home</a>

              <li class="nav-item">
                <a class="nav-link" href="#exampleModal"  data-bs-toggle="modal" >Fund Transfer</a>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="bank.balanceEnquiry()">Balance Enquiry</a>

          <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Fund Transfer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <input type="text" name="" id="toacno" class="form-control mt-2" placeholder="to account number">
          <input type="number" name="" id="amt" class="form-control mt-2" placeholder="amount">
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="bank.fundTransfer()">Proceed</button>
      </div>
    </div>
  </div>
</div>
         <div class="row">
         
              <div class="col-4">
              </div>

                <!-- <span id="user"></span> -->
                
              </div>

         >

<script>
    let logeduser=JSON.parse(sessionStorage.getItem(sessionStorage.key(0)))
    user.innerHTML=logeduser.account_no;
    nam.innerHTML=logeduser.person_name;
