<html lang="en">

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                
            </div>
            <div class="col-4">
              
            </div>
            <div class="col-4">
                <input type="text" id="district_name" >
                <button class="btn btn-primary" onclick="searchByDistrict()">search by distric</button>
                <input type="text" id="search" >
                <button class="btn btn-primary mt-2" onclick="searchByVaccine()">search vaccine</button>
            </div>
        </div>
    </div>
   <div class="container">
       <div class="row">
           <div class="col-4">
            <button onclick="displayData()" class="btn btn-primary">display</button>

           </div>
           <div class="col-4">
            <table class="table">
                <tr>
                    <td>Centre name</td>
                    <td>Age group</td>
                    <td>Slot</td>
                    <td>Vaccine</td>
                    <td>District</td>


                </tr>
                <tbody id="show">
        
                </tbody>
            </table>
           </div>
           <div class="col-4"></div>
       </div>
   </div>
</body>
<script>
var slots=[
    {center:"phc",group:"18+",time:"9-1",vaccine:"co-vaxin",district:"kannur"},
    {center:"aims",group:"65+",time:"10-12",vaccine:"co-vaxin",district:"wayanad"},
    {center:"aster",group:"18+",time:"1-3",vaccine:"co-vaxin",district:"kozhikode"},
    {center:"kims",group:"65+",time:"10-2",vaccine:"co-vaxin",district:"kochi"},
    {center:"koo",group:"65+",time:"10-12",vaccine:"sputnic",district:"kannur"},
    {center:"kims",group:"18+",time:"10-2",vaccine:"sputnic",district:"kochi"},
    {center:"koo",group:"65+",time:"10-12",vaccine:"covidshield",district:"kannur"},
    {center:"kims",group:"18+",time:"10-2",vaccine:"covidshield",district:"kannur"},

]


function displayData(){
let html_data=" ";

for(let slot of slots ){
    html_data+=`<tr><td>${slot.center}</td><td>${slot.group}</td><td>${slot.time}</td><td>${slot.vaccine}</td><td>${slot.district}</td></tr>`;
    
}
show.innerHTML=html_data;

}
function popData(data){
let html_data=" ";

for(let slot of data ){
    html_data+=`<tr><td>${slot.center}</td><td>${slot.group}</td><td>${slot.time}</td><td>${slot.vaccine}</td><td>${slot.district}</td></tr>`;

}
show.innerHTML=html_data;
}

function searchByVaccine(){
    let vacc_name=search.value
    let res_data=slots.filter(slot=>slot.vaccine==vacc_name)
    popData(res_data)
}
function searchByDistrict(){
    let dist_name=district_name.value
    let res_data=slots.filter(slot=>slot.district==dist_name)
    popData(res_data)
}


</script>

</html>
