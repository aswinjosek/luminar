<body>

<app-navbar></app-navbar>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <mat-card>
                    <h1 style="text-align: center;">Register</h1>
                    <form class="example-form" [formGroup]="regForm">
                      <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Username</mat-label>
            
                        <input type="text" matInput name="username" formControlName="username" placeholder="Username" />
                        <mat-error *ngIf="
                            (this.regForm.get('username')?.touched ||
                              this.regForm.get('username')?.dirty) &&
                            this.regForm.get('username')?.errors
                          ">
                          Please enter a valid username
                        </mat-error>
                      </mat-form-field>
            
                      <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Password</mat-label>
            
                        <input type="password" matInput name="password" [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" />
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <mat-error *ngIf="
                            (this.regForm.get('password')?.touched ||
                              this.regForm.get('password')?.dirty) &&
                            this.regForm.get('password')?.errors
                          ">
                          Please enter a valid password
                        </mat-error>
                      </mat-form-field>
                    </form>
                   <div class="d-flex justify-content-center"><button mat-raised-button color="primary" (click)="register()">Register</button></div> 
                  <div class="d-flex justify-content-end">    <a routerLink="" mat-button color="accent">login</a>
                  </div> 
                
    
    
                  </mat-card>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
