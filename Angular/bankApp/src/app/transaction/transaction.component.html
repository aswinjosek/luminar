<h1 style="text-align: center;">Transaction History</h1>
<div *ngIf="this.transactions.length!=0">
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Amount</th>
            <th>Type</th>
            <th>Balance</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of transactions">
            <td>{{t.amount}}</td>
            <td>{{t.type}}</td>
            <td>{{t.balance}}</td>
            
        </tr>
        
       
    </tbody>
</table>
</div>
<div *ngIf="this.transactions.length==0" style="text-align: center;">No Transactions Available</div>

<div style="text-align: center;">Total Balance in Account:{{balance}}</div>
<a routerLink="/dashboard">Home</a>
